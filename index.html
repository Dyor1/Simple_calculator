<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <table>
          <tr>
              <td colspan="6"><input id="input"/></td>
            </tr>
            <td><button class="btn seven">7</button></td>
            <td><button class="btn eight">8</button></td>
              <td><button class="btn nine">9</button></td>
              <td colspan="2"><button class="btn btn-clear">C</button></td>
              <td rowspan="4"><button class="btn btn-del">DEL</button></td>

          </tr>
          <tr>
             <td><button class="btn four">4</button></td>
          <td><button class="btn five">5</button></td>
          <td><button class="btn six">6</button></td>
          <td><button class="btn-add">+</button></td>
          <td><button class="btn btn-multiply">*</button></td>

        </tr>
        <tr>
            <td><button class="btn one">1</button></td>
            <td><button class="btn two">2</button></td>
            <td><button class="btn three">3</button></td>
            <td><button class="btn btn-minus">-</button></td>
            <td><button class="btn btn-divide">/</button></td>
              
          </tr>
            <tr>
                <td><button class="btn zero">0</button></td> 
                <td><button class="btn btn-dot">.</button></td>
           <td><button class="btn btn-exp">^</button></td>
           <td colspan="2"><button class="btn btn-equal">=</button></td>
            </tr>
       </table>
      </div>
</body>
<script src="app.js"></script>
</html>
